<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Еженедельный отчет</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f4; color: #333; }
        .container { max-width: 600px; margin: 20px auto; background: #fff; padding: 20px; border-radius: 8px; }
        .header { font-size: 24px; color: #4CAF50; margin-bottom: 20px; }
        .stat { margin-bottom: 10px; font-size: 16px; }
        .footer { margin-top: 30px; font-size: 12px; color: #777; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header">Еженедельный отчет по сайту "СпасиЗверя"</h1>
        <p>Отчет сформирован {{ report_date }}</p>
        
        <h2 style="color: #555;">Статистика за последнюю неделю:</h2>
        
        <p class="stat"><strong>Новых объявлений:</strong> {{ new_ads_count }}</p>
        <p class="stat"><strong>Новых пользователей:</strong> {{ new_users_count }}</p>

        <p>Отличная работа!</p>
        
        <div class="footer">
            <p>Это автоматическое письмо, на него не нужно отвечать.</p>
        </div>
    </div>
</body>
</html>
